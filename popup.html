<!DOCTYPE html>
<html style="width: 600px; height: 400px;">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        * {
            font-size: 14px;
        }


        h1 {
            font-weight: bold;
        }

        .buttons {
            width: 100px;
            height: 60px;
            transition: transform .1s;
        }

        .buttons:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container text-center p-3">

        <div class="row" style="justify-content: center;">
            <h1 class="mt-5">Text extractor</h1>
            <p>This extension is an example. It takes the first title from the page and insert in the box below, inside
                a text template.</p>
            <textarea class="mb-3" name="text-area" id="output" rows="6"></textarea>
            <div class="container">
                <button id="copyBtn" class="btn btn-outline-dark mb-3">Copy to Clipboard</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="button_1" class="btn btn-primary mb-3 buttons">Button 1</button>
            </div>

            <div class="col">
                <button id="button_2" class="btn btn-primary mb-3 buttons">Button 2</button>
            </div>

            <div class="col">
                <button id="button_3" class="btn btn-primary mb-3 buttons">Button 3</button>
            </div>
        </div>

    </div>


    <script src="popup.js"></script>
    </div>

</body>

</html>
